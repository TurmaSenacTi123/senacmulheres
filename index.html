<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar História</title>
    <link rel="stylesheet" href="cad_historia.css">
</head>
<body>
    <div class="cadastro-moldura"> 
        <div id="conteudo-moldura">
            <div>
                <label class="titulo-moldura" for="titulo">Cadastrar História</label>
            </div>
            <div class="moldura-campos">
                <label for="turma">Turma:</label><br>
                <input type="text" name="turma">
            </div>
            <div class="moldura-campos">
                <label for="titulo">Título:</label><br>
                <input type="text" name="titulo">
            </div>
            <div class="input-container">
                <label for="historia">História:</label>
                <textarea id="historia" name="historia" oninput="contarCaracteres()" maxlength="3000"></textarea>
                <span id="contador">0/3000 caracteres</span>
            </div>
            <br>    
        </div>
        <br>
        <br>
        <div id="cadastro-logo">
            <div id="bt">
                <button>Cadastrar</button>
            </div>
            <div id="img">
                <img src="senac.png" alt="" width="120px">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database-compat.js"></script>
    <script src="cad_historia.js"></script>
</body>
</html>
